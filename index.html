<!DOCTYPE html>
<html>
    <head>
       <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://griffis.edumedia.ca 'unsafe-eval'; 
        style-src 'self' 'unsafe-inline'; 
        media-src *; 
        img-src 'self' * data: content: https://griffis.edumedia.ca; connect-src *;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="css/tinyshell.min.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Tundra</title>
    </head>
    <body>
       <header class="bar top">
           <p>My Tundra App</p>
       </header>
       
        <nav class="bar bottom">
            <div class="tab icon home current" id="hometab">Home</div>
            <div class="tab icon fav" id="favtab">Favorites</div>
        </nav>
        
        <div class="page active" id="home">
            <section class="content">
    
            </section>
        </div>
        
        <div class="page" id="fav">
            <section class="content" id="favContent">
            </section>
        </div>
        
        <div class="overlay" id="displayInfo">
            <section class="messages">
            <h1 id="info"></h1>
            </section>
        </div>
        
        <div class="tab icon delete" id="deleted"></div>
        <div class="tab icon heart" id="saved"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/tinyshell.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
